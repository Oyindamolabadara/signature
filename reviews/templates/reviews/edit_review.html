{% extends "base.html" %}
{% load static %}
{% block page_header %}

<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Product Review</h2>
      <hr class="w-50 mb-1">
    </div>
  </div>
  <!-- form to enable user to edit review -->
  <div class="row pb-5">
    <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 p-5 form-bg">
      <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2" enctype="multipart/form-data">
        {{ form | crispy | safe }}
        {% csrf_token %}
        <!--buttons to update or cancel the process-->
        <div class="text-center">
          <button class="btn btn-color rounded mt-3 mr-3" type="submit">Update
          </button>
          <a href="{% url 'product_detail' product.id %}" class="btn btn-danger mt-3 ml-3">Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
